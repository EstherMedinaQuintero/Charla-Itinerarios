<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curva de Lissajous</title>
    <link rel="stylesheet" href="lissajous.css">
</head>
<body>

    <div id="container">
        <canvas id="myCanvas" width="1200" height="800"></canvas>
        <div class="controls">
            <h1>Esther M. Quintero</h1>
            <a href="../PAI.html">Back to PAI index</a>

            <!-- Lóbulos horizontales --> 
            <div class="label-container">
                <label for="horizontal-lobes-input">Lóbulos horizontales</label>
            </div>
            <div class="input-container-unit">
                <input id="horizontal-lobes-input" type="text" value="7">
            </div>
            <div class="slider-container">
                <input id="horizontal-lobes-slider" type="range" min="1" max="10" value="7">
            </div>

            <!-- Lóbulos verticales --> 
            <div class="label-container">
                <label for="vertical-lobes-input">Lóbulos verticales</label>
            </div>
            <div class="input-container-unit">
                <input id="vertical-lobes-input" type="text" value="6">
            </div>
            <div class="slider-container">
                <input id="vertical-lobes-slider" type="range" min="1" max="10" value="6">
            </div>

            <!-- Desfase --> 
            <div class="label-container">
                <label for="phi-input">Desfase (phi):</label>
            </div>
            <div class="input-container-unit">
                <input id="phi-input" type="text" value="0">
                <span>Pi Radianes</span>
            </div>
            <div class="slider-container">
                <input id="phi-slider" type="range" min="0" max="2" value="0" step="0.01">
            </div>

            <!-- Botón de la animación --> 
            <div class="label-container">
                <label for="animation-toggle">Animar phi</label>
              </div>
            <div class="input-container">
                <input id="animation-toggle" type="checkbox" checked>
            </div>

            <!-- Amplitud de A --> 
            <div class="label-container">
                <label for="amplitude-a-input">Amplitud A</label>
            </div>
            <div class="input-container-unit">
                <input id="amplitude-a-input" type="text" value="200">
                <span>px</span>
            </div>
            <div class="slider-container">
                <input id="amplitude-a-slider" type="range" min="0" max="200" value="200">
            </div>

            <!-- Amplitud de B --> 
            <div class="label-container">
                <label for="amplitude-b-input">Amplitud B</label>
            </div>
            <div class="input-container-unit">
                <input id="amplitude-b-input" type="text" value="200">
                <span>px</span>
            </div>
            <div class="slider-container">
                <input id="amplitude-b-slider" type="range" min="0" max="200" value="200">
            </div>

        </div>
    </div>

    <script defer type="module" src="./out/main.js"> </script>
</body>
</html>
